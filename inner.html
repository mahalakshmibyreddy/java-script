<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
</head>
<body>
    <h1 id="a"></h1>
    <button type="button" onclick='document.getElementById("a").innerHTML="Demonstration of innerHTML"'>click me</button>
    <h1>Hello Java Script</h1>
    <h3 id="concept">Hello Guest !</h3>
    
    <button type="button" onclick='document.getElementById("concept").innerHTML="Hello Maha lakshmi"'> Maha</button>
    <button type="button" onclick='document.getElementById("concept").innerHTML="Hello Manaswini"'> Mana</button>
    <button type="button" onclick='document.getElementById("concept").innerHTML="Hello Sumahitha"'> Suma</button>
    <h2>colors</h2>
    <img id="img" src="images/blue.jpg" alt="" width="200px" height="200px"><br><br>
    <button type="button" onclick='document.getElementById("img").src="images/orange.jpg"'> Orange</button>
    <button type="button" onclick='document.getElementById("img").src="images/Green.jpg"'> Green</button>
    <button type="button" onclick='document.getElementById("img").src="images/violet.jpg"'> violet</button>
    <h2>Change in css</h2>
    <h3 id="text">Introduction to Javascript..!</h3>
    <button type="button" onclick='document.getElementById("text").style.color="Green"'>green</button>
    <button type="button" onclick='document.getElementById("text").style.color="blue"'>blue</button>
    <h1>Hide and Display</h1>
    <h3 id="hidedisplay">Welcome to java script..!</h3>
    <button type="button" onclick='document.getElementById("hidedisplay").style.display="none"'>Hide</button>
    <button type="button" onclick='document.getElementById("hidedisplay").style.display="block"'>display</button>
    <br><br><br>
    <script>
        document.write("Demonstration of write function");
        window.alert("welcome to java script");
    </script>
    <br><br>
    <button type="button" onclick="print()">print me</button>
</body>
</html>
