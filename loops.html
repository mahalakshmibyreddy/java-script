<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterative statements</title>
</head>
<body>
    <h1>Iterative Statements</h1>
    <h4>While loop</h4>
    <h5 id="res"></h5>
    <script>
        var i=1, res;
        while(i<=10)
        {
            res+=i+""
            if(i%10==0)
            
            res+="<br>"
            i++;
        }
        document.getElementById("res").innerHTML=res;
        document.write("<h1> For Loop</h1>")
        var i;
        for(i=1;i<=20;i++)
        {
            document.write(" ",i);
        }

    </script>
</body>
</html>
