<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <script>
         var a,b,c;
        a=10;
        b=20;
        c=30;
        res=a*b*c;
        document.write("multiply of three numbers=",res);
        function add(){
        var a,b,c;
        a=10;
        b=20;
        c=30;
        res=a+b+c;
        document.write("sum of three numbers=",res);}
    </script>
</head>
<body>
    <h1>Demonstration of variable declaration and initilization.</h1>
    <button type="button" onclick="add()">ADD</button>   
</body>
</html>
